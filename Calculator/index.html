<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <section class="section1">
        <div class="display">
          <input type="text" id="display" disabled />
        </div>
      </section>
      <section class="section2">
        <div class="number">

          <button type="reset" id="reset" onclick="clearDisplay()">AC</button>
          <button type="reset" id="back" onclick="oneBack()">Del</button>
          <button class="num" onclick="appendFullStop('.')">.</button>
          <button id="devide" class="num" onclick="appendValue('/')">/</button>

          <button class="num" onclick="appendValue('7')">7</button>
          <button class="num" onclick="appendValue('8')">8</button>
          <button class="num" onclick="appendValue('9')">9</button>
          <button id="multi" class="num" onclick="appendValue('*')">âœ•</button>

          <button class="num" onclick="appendValue('4')">4</button>
          <button class="num" onclick="appendValue('5')">5</button>
          <button class="num" onclick="appendValue('6')">6</button>
          <button id="sub" class="num" onclick="appendValue('-')">-</button>

          <button class="num" onclick="appendValue('1')">1</button>
          <button class="num" onclick="appendValue('2')">2</button>
          <button class="num" onclick="appendValue('3')">3</button>
          <button id="add" class="num" onclick="appendValue('+')">+</button>

          <button class="num" onclick="appendValue('00')">00</button>
          <button class="num" onclick="appendValue('0')">0</button>
          <button id="equal" class="num" onclick="calculate()">=</button>
        
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
